    <title>jQuery Traversing - Descendants</title>

<body>

    <div class="ancestors">
        
        <div>
            Great-Grandparent
        <ul>
            Grandparent
            <li>
                Direct Parent
                <span>
                    Span
                </span>
            </li>
        </ul>
    </div>
    <div>
        Grandparent
        <p>
            Direct Parent
            <span>
                span
            </span>
        </p>
    </div>
    </div>

    

    
    <script src="./js/jquery-3.7.0.min.js"></script>
